{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Task Manager</h1>
        <div id="task-app">
            <form id="task-form" class="mb-4">
                <div class="mb-3">
                    <input type="text" id="title" class="form-control" placeholder="Task Title" required>
                </div>
                <div class="mb-3">
                    <textarea id="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            <ul id="task-list" class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ task.title }} - {{ task.description|default:"No description" }}</span>
                        <div>
                            <button class="btn btn-sm btn-danger" onclick="deleteTask({{ task.id }})">Delete</button>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item">No tasks available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
